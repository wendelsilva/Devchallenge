<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 2</title>
</head>
<body>
   <section>
        <header>
            <img src="static/logo-grab.svg" width="" alt="logo">
        </header>
        <main>
            <form action="">
                <i class="fas fa-at fa-2x" id="at"></i>
                <input type="email" id="fmail" name="fmail" >
                <span></span>
                <i class="fas fa-fingerprint fa-2x" id="lock"></i>
                <input type="password" id="lpass" name="lpass">
                <button type="submit">Entrar</button>
            </form>
        </main>
        <footer>
            <p>Problemas para entrar?<br><a href="#">Clique Aqui</a></p>
        </footer>
    </section>
    <div>
        <img class="illustration" src="static/grab-illustration.svg" alt="grab-illustration">
    </div>

    <script src="https://kit.fontawesome.com/5ce7085424.js" crossorigin="anonymous"></script>
</body>
</html>
